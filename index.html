<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Choose a program</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose a coding program!</h1>
      <p>Not sure what track to choose? Take this quiz to figure out what coding track you should take!</p>
      <br></br>
      <form>
    <div class="form-group">
      <label for="name">Enter your name:</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <div class=form-group>
        <label for="personality">Describe your personality:</label>
      </div>
      <div class="radio">
      <label for ="cold">
        <input type="radio" name="personality" id="cold" value="cold" checked>
        Cold and distant
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="personality" id="energetic" value="energetic">
        Energetic and bubbly
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="personality" id="aggresive" value="aggresive">
        Aggresive and determined
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="personality" id="lazy" value="lazy">
        Lazy and slow
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="personality" id="empathetic" value="empathetic">
        Empathetic and understanding
      </label>
    </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div id="results">
    </div>

    </div>
  </body>
</html>
